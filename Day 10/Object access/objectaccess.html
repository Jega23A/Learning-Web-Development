<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Object Properties</h1>
<h2>Access a Property with .</h2>

<p id="demo"></p>

<script>
const person = {
  firstname: "John",
  lastname: "Doe",
  age: 50,
  eyecolor: "blue"
};

document.getElementById("demo").innerHTML = person.firstname + " is " + person.age + " years old.";
</script>
<p><b>Accessing JavaScript Properties:</b><br>
The syntax for accessing the property of an object is:<br>

// objectName.property<br>
let age = person.age;<br>
or<br>

//objectName["property"]<br>
let age = person["age"];<br>
or<br>

//objectName[expression]<br>
let age = person[x];</p>
</body>
</html>
