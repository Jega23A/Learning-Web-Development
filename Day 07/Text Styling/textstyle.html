<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Text Styling</h2>
  <p>Use the mark element to <mark>highlight</mark> text.</p>
  <p>It is used to highlights the text: Highlighted text</p>
</div>
<div class="container">
<p>Use the s element to indicate <s>text that is no longer relevant</s>.</p>
</div>
<div class="container">
  <p>Use the ins element to indicate <ins>inserted text</ins>.</p>
</div>
<p>There are many more styling references like these.</p>
</body>
</html>
