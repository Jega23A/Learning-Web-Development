<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Console log</title>
</head>
<body>
	<h1>The console object</h1>
	<h2>The log() method</h2>
	<p>Remember to open the console (press F12) before you click "Run".</p>
	<p>How to display an object in the console.</p>
	<script> 
		const myObj={firstname:"John",lastname:"Doe"};
		console.log("myObj");
	</script>
	<p>The log() method writes (logs) a message to the console.<br>The log() method is useful for testing purposes.</p>
</body>
</html>
