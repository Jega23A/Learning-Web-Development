<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>getElement by id</title>
</head>
<body>
	<h1>The Document Object</h1>
	<h2>The getElementById() Method</h2>
	<p id="demo"></p>
	<script>
		document.getElementById("demo").innerHTML="Hello World";
	</script>
	<p>This method is used to get the element with the specified id.</p>
</body>
</html>
