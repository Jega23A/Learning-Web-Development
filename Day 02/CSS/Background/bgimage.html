<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bg-img</title>
</head>
<body>
	<h1>The background image</h1>
	<style>
		body{
			background-image: url("paper.jpeg");
		}
	</style>
	<h1>Hello World</h1>
	<p>This page has an image as the background</p>
	<p>Here we can implement a image in background</p>
</body>
</html>
