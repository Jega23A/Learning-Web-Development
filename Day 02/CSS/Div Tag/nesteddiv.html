<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NestedDiv</title>
</head>
<body>
	<style>
		div{
			display: flex;
			justify-content: center;
			align-items: center;
			border: 5px solid #353535;
			position: relative;
		}
		p.top{
			position: absolute;
			top: 0;
		}
		.container{
			margin: auto;
			min-height: 700px;
			width: 1100px;
			background: dodgerblue;
		}
		.box-2{
			width: 770px;
			min-height: 390px;
			background-color: orange;
		}
		.box-3{
			width: 476px;
			min-height: 178px;
			background-color: red;
		}
	</style>
	<body>
		<div class="container">
			<p class="top">Div 1</p>
			<div class="box-2">
				<p class="top">Div 2</p>
				<div class="box-3">
					<p>Div 3</p>
				</div>
			</div>
		</div>
</body>
</html>
