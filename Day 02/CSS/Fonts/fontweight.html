<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font-weight</title>
</head>
<body>
	<style>
		p.normal{
			font-weight: normal;
		}
		p.light{
			font-weight: lighter;
		}
		p.thick{
			font-weight: bold;
		}
		p.thicker{
			font-weight: 900;
		}
	</style>
	<h1>The font-weight Property</h1>
	<p class="normal">This is a paragraph.</p>
	<p class="light">This is a paragraph.</p>
	<p class="thick">This is a paragraph.</p>
	<p class="thicker">This is a paragraph.</p><br><p>The 'font-weight' property sets how thick or thin characters in text should be displayed.</p>
</body>
</html>
