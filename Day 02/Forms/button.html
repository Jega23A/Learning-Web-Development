<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buttons</title>
</head>
<body>
	<h2>Radio Buttons</h2>
	<form>
		<p>Choose your favourite web language:</p>
		<input type="radio" id="html" name="fav_language" value="HTML"><br>
		<label for="html">HTML</label><br>
		<input type="radio" id="css" name="fav_language" value="CSS"><br>
		<label for="css">CSS</label><br>
		<input type="radio" id="javascript" name="fav_language" value="JAVASCRIPT"><br>
		<label for="javascript">Javascript</label>
	</form>
	<p>The 'input type="radio"' defines a radio button.<br>Radio buttons let a user select ONE of a limited number of choices.</p>
</body>
</html>
