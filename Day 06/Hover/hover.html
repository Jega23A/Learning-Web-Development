<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover</title>
</head>
<body>
	<style>
		a:hover{
			background-color: yellow;
		}
	</style>
	<h1>:hover selector</h1>
	<p>The :hover selector style links on mouse-over:</p>
	<a href="https://www.youtube.com">youtube.com</a>
	<a href="httos://www.google.com">google.org</a>
	<p>The :hover is used to select and style a link when you mouse over it</p>
	<p><b>Tip:</b> The :hover selector can be used on all elements, not only on links.</p>
</body>
</html>
