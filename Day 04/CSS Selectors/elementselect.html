<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>element select</title>
</head>
<body>
	<h1>CSS element Selector</h1>
	<style> 
		p{
			text-align: center;
			color: red;
		}
	</style>
	<p>Every paragraph will be affected by the style.</p>
	<p id="para1">Me too!</p>
	<p>And me!</p>
	<b>The element selector selects HTML elements based on the element name.<br>Here all 'p' elements on the page will be center-aligned, with a red text color.</b>
</body>
</html>
