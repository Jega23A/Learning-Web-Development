<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>universal select</title>
</head>
<body>
	<h1>CSS universal Selector:</h1>
	<style> 
		*{
			text-align: center;
			color: blue;
		}
	</style>
	<h1>Hello World!</h1>
	<p>Every element on the page will be affected by the style.</p>
	<p id="para1">Me too!</p>
	<p>And me!</p>
</body>
</html>
