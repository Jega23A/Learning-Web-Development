<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>class select</title>
</head>
<body>
	<h1>CSS class Selector</h1>
	<style>
		.center{
			text-align: center;
			color: red;
		}
	</style>
	<h1 class="center">Red and center-aligned heading</h1>
	<p class="center">Red and center-aligned paragraph</p>
	<p>The class selector selects HTML elements with a specific class attribute.<br>To select elements with a specific class, write a period(.) character, followed by the class name.</p>
</body>
</html>
