<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>class selector</title>
</head>
<body>
	<h1>CSS Class Selector:</h1>
	<style>
		p.center{
			text-align: center;
			color: red;
			background-color: orange;
			border-radius: 50px 20px;
			margin: 20px;
		}
	</style>
	<h1 class="center">This heading will not be affected</h1>
	<p class="center">This paragraph will be red, center-aligned and have orange color as background.</p>
	<p>Here we select the class and alter it with color,background-color,border-radius and margin</p>
</body>
</html>
