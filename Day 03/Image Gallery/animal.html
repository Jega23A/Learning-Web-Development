<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animals</title>
</head>
<body>
	<h1>Wild Animals</h1>
	<style>
		div.gallery{
			margin:5px;
			border:1px solid #ccc;
			float: center;
			width:180px;
		}
		div.gallery:hover{
			border:1px solid #777;
		}
		div.gallery img{
			width: 100%;
			height: 100%;
		}
		div.desc{
			padding:15px;
			text-align:center;
		}
	</style>
	<body>
		<h2>Tiger</h2>
		<div class="gallery">
			<a target="_blank"href="tiger.jpg">
				<img src="tiger.jpg" alt="tiger"width="600"height="400">
			</a>
			<div class="desc">Tiger is our national animal</div>
		</div>
		<br></br>
		<h2>Lion</h2>
		<div class="gallery">
			<a target="_blank"href="lion.jpg">
				<img src="lion.jpg" alt="lion"width="600"height="400">
			</a>
			<div class="desc">Lion is the king of jungle</div>
		</div>
		<br></br>
		<h2>Elephant</h2>
		<div class="gallery">
			<a target="_blank"href="elephant.jpg">
				<img src="elephant.jpg" alt="elephant"width="600"height="400">
			</a>
			<div class="desc">Elephant is the strongest animal</div>
		</div>
		<br></br>
		<h2>Cheetah</h2>
		<div class="gallery">
			<a target="_blank"href="cheetah.jpg">
				<img src="cheetah.jpg" alt="cheetah"width="600"height="400">

		</div>
		<br></br>
</body>
</html>
