<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline CSS</title>
</head>
<body>
	<h2>Inline CSS</h2>
	<h1 style="color:blue;text-align: center;">This is a Heading</h1>
	<p style="color:red;">This is a paragraph</p>
	<p>An inline style may be used to apply a unique style for a single element.<br>To use inline styles, add the style attribute to the relevant element.<br>The style attribute can contain any CSS property.</p>
</body>
</html>
