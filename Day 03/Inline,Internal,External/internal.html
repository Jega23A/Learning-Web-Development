<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Internal CSS</title>
</head>
<body>
	<h2>Internal CSS:</h2>
	<style>
		body{
			background-color: linen;
		}
		h1{
			color: maroon;
			margin-left: 40px;
		}
	</style>
	<h1>This is a Heading</h1>
	<p>This is a paragraph</p>
	<p>An internal style sheet may be used if one single HTML page has a unique style.<br>The internal style is defined inside the 'style' element,inside the head section.</p>
</body>
</html>
